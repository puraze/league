{% extends "corestuff/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md bg-gray-900 border-2 border-gray-800 p-8 rounded-3xl shadow-2xl">
        <h2 class="text-3xl font-black text-white italic mb-6 uppercase">Welcome <span class="text-red-500">Back</span></h2>
        <form method="POST" class="space-y-4 text-white">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-4 bg-red-600 hover:bg-red-500 text-white font-black rounded-xl transition-all uppercase mt-4 shadow-[0_4px_0_rgb(153,27,27)]">
                Login to Rage
            </button>
        </form>
        <p class="text-gray-500 text-xs mt-6 text-center italic">"Forgot your password? Just blame the jungler."</p>
    </div>
</div>

<style>
    p label { display: block; font-size: 10px; text-transform: uppercase; color: #6b7280; font-weight: 800; margin-bottom: 4px; }
    p input { width: 100%; background: black; border: 1px solid #374151; padding: 12px; border-radius: 8px; margin-bottom: 15px; color: white; }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MentalBoom.gg{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === GLOBAL STYLES === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e, #162447); color: #fff; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; }
        
        /* === NAVBAR === */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 2rem; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
        }
        nav .logo { font-weight: 700; font-size: 1.5rem; color: #f6e58d; }
        nav ul { list-style: none; display: flex; gap: 1.5rem; }
        nav ul li a { padding: 0.5rem 1rem; border-radius: 5px; transition: 0.2s; }
        nav ul li a:hover { background: #f6e58d; color: #1a1a2e; }

        /* === CONTAINER === */
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }

        /* === BUTTONS === */
        .btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #f6e58d;
            color: #1a1a2e;
            font-weight: 700;
            border-radius: 6px;
            transition: 0.2s;
        }
        .btn:hover { background: #ffeaa7; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">MentalBoom.gg</div>
        <ul>
            <a href="{% url 'home' %}">Home</a>
            <li><a href="{% url 'why_did_i_lose' %}">Why Did I Lose?</a></li>

            <li><a href="{% url 'tilt_meter_page' %}">Tilt Meter</a></li>


        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

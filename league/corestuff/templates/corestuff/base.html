<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MentalBoom.gg{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* === GLOBAL STYLES === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { 
            background: #0a0a0c; 
            color: #fff; 
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #450a0a, transparent);
        }
        
        /* Glassmorphism Navbar */
        .nav-glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #eab308; /* Yellow-500 */
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .logo-glow {
            text-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="nav-glass">
        <div class="container flex justify-between items-center h-20">
            <a href="{% url 'home' %}" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-yellow-500 rounded-lg transform group-hover:rotate-12 transition-transform duration-300 flex items-center justify-center shadow-[0_0_15px_rgba(234,179,8,0.5)]">
                    <span class="text-black font-black text-xl">M</span>
                </div>
                <div class="logo font-black text-2xl tracking-tighter uppercase logo-glow">
                    Mental<span class="text-yellow-500">Boom</span>
                </div>
            </a>

            <ul class="hidden md:flex items-center gap-8 list-none">
                <li><a href="{% url 'home' %}" class="nav-link text-sm font-bold uppercase tracking-widest text-gray-300 hover:text-white">Home</a></li>
                <li><a href="{% url 'why_did_i_lose' %}" class="nav-link text-sm font-bold uppercase tracking-widest text-gray-300 hover:text-white">Analysis</a></li>
                <li><a href="{% url 'tilt_meter_page' %}" class="nav-link text-sm font-bold uppercase tracking-widest text-gray-300 hover:text-white">Tilt Meter</a></li>
                <li><a href="{% url 'reaction_test' %}" class="nav-link text-sm font-bold uppercase tracking-widest text-gray-300 hover:text-white">Trainer</a></li>
                <a href="{% if user.is_authenticated %}{% url 'community_wall' %}{% else %}{% url 'login' %}?next={% url 'community_wall' %}{% endif %}" 
       class="text-gray-400 hover:text-yellow-400 font-black uppercase tracking-widest text-sm transition-colors">
       Community
    </a>
            </ul>

            <div class="flex items-center gap-6">
                {% if user.is_authenticated %}
                    <div class="flex items-center gap-4">
                        <div class="text-right hidden sm:block">
                            <p class="text-[10px] text-gray-500 uppercase font-black leading-none">Logged in as</p>
                            <p class="text-sm font-bold text-yellow-500">{{ user.username }}</p>
                        </div>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </button>
                        </form>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm font-bold text-gray-400 hover:text-white transition-colors">Login</a>
                    <a href="{% url 'signup' %}" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-2.5 rounded-full font-black text-sm uppercase tracking-tighter transition-all shadow-[0_4px_15px_rgba(234,179,8,0.3)] hover:scale-105 active:scale-95">
                        Join the Boom
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-10">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
